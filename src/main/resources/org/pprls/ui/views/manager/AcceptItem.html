<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="vaadin-version" content="8.1">
</head>
<body>
<vaadin-window modal size-full caption="Απόρριψη" icon="fonticon://Vaadin-Icons/e6f7">
    <vaadin-horizontal-layout responsive size-full>
        <vaadin-vertical-layout responsive size-full :expand>
            <vaadin-list-select caption="Ναι η διευθυνση μου είναι η αρμόδια και το κρατώ για μένα" size-full
                                data-item-type="org.pprls.ui.model.Employee" :center :expand>
                <option item="Option1">Option 1</option>
                <option item="Option2">Option 2</option>
                <option item="Option3">Option 3</option>
            </vaadin-list-select>
            <vaadin-tree size-full :center :expand>
                <node text="Desktops">
                    <node text="Dell GX240"></node>
                    <node text="Dell GX260"></node>
                    <node text="Dell GX280"></node>
                </node>
                <node text="Laptops">
                    <node text="IBM T40"></node>
                </node>
            </vaadin-tree>
        </vaadin-vertical-layout>
        <vaadin-vertical-layout responsive size-full :expand>
            <vaadin-rich-text-area responsive size-full :center :expand></vaadin-rich-text-area>
            <vaadin-button icon="fonticon://Vaadin-Icons/e7c5" plain-text _id="accept" :bottom :center>
                Αποδοχή
            </vaadin-button>
        </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
</vaadin-window>
</body>
</html>
